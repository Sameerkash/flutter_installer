<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Installer</title>
    <script src="../../materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../app.css">
    <script src="../app.js"></script>
    <script src="./download.js"></script>
</head>

<body>
    <button class="topcorner" id="close-button" onclick="closeWindow()">
        <i class="material-icons close-button">close</i>
    </button>

    <div class="valign-wrapper" style="width: 100%; height: 85%;">
        <div class="container" style="padding-top: 10%; height: 100%;">
            <div class="left-align">
                <h5>These items will be downloaded:</h5>
            </div>
            <div class="left-align">
                <ul>
                    <li>
                        <strong>Android command line tools</strong> &nbsp; &nbsp;
                        <div id="cmd-loader" class="loader"></div>
                        <i id="cmd-done" class="material-icons completion-icon">done</i>
                        <p style="font-style: italic;">version: 6200805</p>
                    </li>
                    <li>
                        <strong>Open JDK 8</strong> &nbsp; &nbsp;
                        <div id="jdk-loader" class="loader"></div>
                        <i id="jdk-done" class="material-icons completion-icon">done</i>
                        <p style="font-style: italic;">version: 8u252b09</p>
                    </li>
                    <li>
                        <strong>Flutter SDK</strong> &nbsp; &nbsp;
                        <div id="sdk-loader" class="loader"></div>
                        <i id="sdk-done" class="material-icons completion-icon">done</i>
                        <p style="font-style: italic;">version: 1.17.0-stable</p>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    <div class="row center-align">
        <a id="download-button" href="javascript:void(0)" onclick="startDownload()"
            class="waves-effect waves-light light-blue darken-1 btn">Start Download</a>
    </div>
    <!-- <p style="position: absolute; left: 10px; bottom: 1%;">80%</p> -->
    <progress max='100' value='0'></progress>

</body>

</html>
